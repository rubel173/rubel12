<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Bangladesh Development Bank Limited</title>

  <link rel="stylesheet" href="css/tab.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    .main {
      margin-bottom: 80px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      z-index: 1000;
      background-color: white;
      border-top: 1px solid #ddd;
    }
    .fixed-footer .col-auto a {
      text-decoration: none;
    }
    .fixed-footer .col-auto .active {
      font-weight: bold;
      color: #84c1d9 !important;
    }
    .menu-icon {
      font-size: 20px !important;
    }
    .hidden {
      display: none !important;
    }
    #full_page_loading {
      background: url('/images/page-loader.gif') no-repeat scroll center center #fff;
      position: fixed;
      height: 100%;
      width: 100%;
      z-index: 9999;
      opacity: 0.5;
      top: 0;
    }
  </style>
</head>

<body class="bg-light">
  <div id="full_page_loading" class="hidden"></div>
  <header>
    <div class="container-fluid text-center p-4 rounded text-white" style=" background-color: #84c1d9;">
      <div class="h2">Bangladesh Development Bank Limited</div>
    </div>
  </header>
  <main role="main" class="main container py-2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col card mt-4 p-4">
          <form action="#" method="POST">
            <input type="hidden" name="_token" value="" autocomplete="off">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name"
              value="" required >
            </div>

            <div class="mb-3">
              <label for="education" class="form-label">Education</label>
              <input type="text" class="form-control" id="education" name="education"
              value="" required >
            </div>

            <div class="mb-3">
              <label for="occupation" class="form-label">Occupation</label>
              <input type="text" class="form-control" id="occupation" name="occupation"
              value="" required >
            </div>

            <div class="mb-3">
              <label for="loan_purpose" class="form-label">Loan Purpose</label>
              <input type="text" class="form-control" id="loanPurpose" name="loan_purpose"
              value="" required >
            </div>

            <div class="mb-3">
              <label for="monthly_income" class="form-label">Monthly Income</label>
              <input type="number" class="form-control" id="monthlyIncome" name="monthly_income"
              value="" required >
            </div>

            <div class="mb-3">
              <label for="family_member" class="form-label">Family Members</label>
              <input type="number" class="form-control" id="familyMembers" name="family_member"
              value="" required >
            </div>

            <div class="mb-3">
              <label for="contact_number" class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact" name="contact_number"
              value="" required >
            </div>

            <div class="mb-3">
              <label class="form-check-label d-block">Do you own a car?</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="has_car" value="1"
                >
                <label class="form-check-label" for="carYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="has_car" value="0"
                >
                <label class="form-check-label" for="carNo">No</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-check-label d-block">Do you own a house?</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="owns_house" value="1"
                >
                <label class="form-check-label" for="houseYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="owns_house" value="0"
                >
                <label class="form-check-label" for="houseNo">No</label>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success w-100">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="fixed-footer">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto text-center">
            <a href="index.html" class=" text-muted">
              <i class="fa fa-home menu-icon" aria-hidden="true"></i>
              <span class="d-block">Home</span>
            </a>
          </div>
          <div class="col-auto text-center">
            <a href="withdraw.html" class=" text-muted">
              <i class="fa fa-credit-card menu-icon" aria-hidden="true"></i>
              <span class="d-block">Withdraw</span>
            </a>
          </div>
          <div class="col-auto text-center">
            <a href="support.html" class=" text-muted">
              <i class="fa fa-commenting menu-icon" aria-hidden="true"></i>
              <span class="d-block">Help</span>
            </a>
          </div>
          <div class="col-auto text-center">
            <a href="user.html" class="active text-muted">
              <i class="fa fa-user menu-icon" aria-hidden="true"></i>
              <span class="d-block">Profile</span>
            </a>
          </div>
        </div>
      </div>
    </div>    
  </footer>

</body>

</html>
