<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Bangladesh Development Bank Limited</title>

  <link rel="stylesheet" href="css/tab.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />


  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    .main {
      margin-bottom: 80px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      z-index: 1000;
      background-color: white;
      border-top: 1px solid #ddd;
    }
    .fixed-footer .col-auto a {
      text-decoration: none;
    }
    .fixed-footer .col-auto .active {
      font-weight: bold;
      color: #84c1d9 !important;
    }
    .menu-icon {
      font-size: 20px !important;
    }
    .hidden {
      display: none !important;
    }
    #full_page_loading {
      background: url('/images/page-loader.gif') no-repeat scroll center center #fff;
      position: fixed;
      height: 100%;
      width: 100%;
      z-index: 9999;
      opacity: 0.5;
      top: 0;
    }
  </style>
</head>

<body class="bg-light">
  <div id="full_page_loading" class="hidden"></div>
  <header class="mb-5">
    <div class="container-fluid text-center p-4 rounded text-white" style=" background: #84c1d9;">
      <div class="h2">Bangladesh Development Bank Limited</div>
    </div>
  </header>
  <main role="main" class="main container py-2">
    <style>
      li a{
        text-decoration: none;
      }
      select,input{
        margin-bottom: 20px;
      }
    </style>
    <section class="form">
      <div class="container">
        <form action="" method="">
          <div class="card-box">
            <div class="row mt-4">
              <div class="col-md-6" style=" border: 2px solid #f3f3f3; padding: 15px; border-radius: 10px;">
                <div class="title mb-3" style="background: #84c1d9; padding: 10px; border-radius: 10px;">
                  <h4 class="mb-0">Personal Information</h4>
                </div>
                <div class="card-box">
                  <div class="form-group row ">
                    <label class="col-md-3 form-label" for="name">Name</label>
                    <div class="col-md-9">
                      <input type="text" name="name" id="name" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 form-label" for="edu">Education</label>
                    <div class="col-md-9">
                      <input type="text" name="edu" id="edu" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row ">
                    <label class="col-md-3 col-form-label" for="occapation"> Occupation</label>
                    <div class="col-md-9">
                      <input type="text" name="occap" id="occapation" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row ">
                    <label class="col-md-3 col-form-label" for="income">Monthly Income</label>
                    <div class="col-md-9">
                      <input type="number" name="income" required class="form-control" id="income">
                    </div>
                  </div>
                  <div class="form-group row ">
                    <label class="col-md-3 col-form-label" for="member">Family Member</label>
                    <div class="col-md-9">
                      <input type="number" name="member" id="member" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row " >
                    <label class="col-md-3 col-form-label" for="birth">Date of Birth</label>
                    <div class="col-md-9">
                      <input type="date" name="birth" required class="form-control" id="birth">
                    </div>
                  </div>
                  
                  <div class="form-group row ">
                    <label class="col-md-3 col-form-label" for="car">Do You Own Car</label>
                    <div class="col-md-9">
                      <select name="car" class="form-control" id="car" required>
                        <option value="">--Select --</option>
                        <option value="female">Yes</option>
                        <option value="male">No</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="house">Do You Own House</label>
                    <div class="col-md-9">
                      <select name="religion" class="form-control" id="house" required >
                        <option value="">--Select --</option>
                        <option value="islam">Yes</option>
                        <option value="hindu">No</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="purpose"> Loan Purpose</label>
                    <div class="col-md-9">
                      <input type="text" name="purpose" id="purpose" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="pic">Your Pic</label>
                    <div class="col-md-9">
                      <input type="file" name="pic" id="pic" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="f_nid">NID Front Side</label>
                    <div class="col-md-9">
                      <input type="file" name="f_nid" id="f_nid" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="b_nid">NID Back Side</label>
                    <div class="col-md-9">
                      <input type="file" name="b_nid" id="b_nid" required class="form-control">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6" style=" border: 2px solid #f3f3f3; padding: 15px; border-radius: 10px;">
                <div class="title mb-3" style="background: #84c1d9; padding: 10px; border-radius: 10px;">
                  <h4 class="mb-0">Contact Information</h4>
                </div>
                <div class="card-box">
                  <div class="form-group row">
                    <label class="col-md-3 form-label" for="number">User Number</label>
                    <div class="col-md-9">
                      <input type="text" name="number" id="numer" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 form-label" for="guardian">Guardian Number</label>
                    <div class="col-md-9">
                      <input type="text" name="guardian" id="guardian" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="friend">Friend Number</label>
                    <div class="col-md-9">
                      <input type="text" name="friend" id="friend" required class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="address">Address</label>
                    <div class="col-md-9">
                      <input type="text" name="address" required class="form-control" id="address">
                    </div>
                  </div>
                  <div class="title mb-3" style="background: #84c1d9; padding: 10px; border-radius: 10px;">
                    <h4 class="mb-0">Contact Information</h4>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="b_user">Bank User Name</label>
                    <div class="col-md-9">
                      <input type="text" name="b_user" required class="form-control" id="b_user">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="b_name">Bank Name</label>
                    <div class="col-md-9">
                      <input type="text" name="b_name" required class="form-control" id="b_name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="account">Account Number</label>
                    <div class="col-md-9">
                      <input type="text" name="account" required class="form-control" id="account">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="branch">Branch Name</label>
                    <div class="col-md-9">
                      <input type="text" name="branch" required class="form-control" id="branch">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="signature">Signature</label>
                    <div class="col-md-9">
                      <input type="file" name="signature" required class="form-control" id="signature">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center py-5">
            <button type="submit" class="btn btn-success submit-btn">Submit</button>
            <button type="reset" class="btn btn-danger submit-btn">Reset</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="fixed-footer">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto text-center">
            <a href="index.html" class=" text-muted">
              <i class="fa fa-home menu-icon" aria-hidden="true"></i>
              <span class="d-block">Home</span>
            </a>
          </div>
          <div class="col-auto text-center">
            <a href="withdraw.html" class=" text-muted">
              <i class="fa fa-credit-card menu-icon" aria-hidden="true"></i>
              <span class="d-block">Withdraw</span>
            </a>
          </div>
          <div class="col-auto text-center">
            <a href="support.html" class=" text-muted">
              <i class="fa fa-commenting menu-icon" aria-hidden="true"></i>
              <span class="d-block">Help</span>
            </a>
          </div>
          <div class="col-auto text-center">
            <a href="user.html" class="active text-muted">
              <i class="fa fa-user menu-icon" aria-hidden="true"></i>
              <span class="d-block">Profile</span>
            </a>
          </div>
        </div>
      </div>
    </div>    
  </footer>

</body>

</html>
