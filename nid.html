  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    html {
      position: relative;
      min-height: 100%;
    }
    .main {
      margin-bottom: 80px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      z-index: 1000;
      background-color: white;
      border-top: 1px solid #ddd;
    }
    .fixed-footer .col-auto a {
      text-decoration: none;
    }
    .fixed-footer .col-auto .active {
      font-weight: bold;
      color: #84d1c9 !important;
    }
    .menu-icon {
      font-size: 20px !important;
    }
    .hidden {
      display: none !important;
    }
    #full_page_loading {
      background: url('/images/page-loader.gif') no-repeat scroll center center #fff;
      position: fixed;
      height: 100%;
      width: 100%;
      z-index: 9999;
      opacity: 0.5;
      top: 0;
    }
  </style>
</head>

<body class="bg-light">
  <div id="full_page_loading" class="hidden"></div>
  <header>
    <div class="container-fluid text-center p-4 rounded text-white" style=" background-color: #84c1d9;">
      <div class="h2">Bangladesh Development Bank Limited</div>
    </div>
  </header>
  <main role="main" class="main container py-2">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col card mt-4 p-4">
          <form action="#" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_token" value="" autocomplete="off">                    
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name"
              value="" required >
            </div>

            <div class="mb-3">
              <label for="nid_number" class="form-label">ID Number</label>
              <input type="number" class="form-control" id="nid_number" name="nid_number"
              value="" required >
            </div>

            <!-- Front Image -->
            <div class="mb-1">
              <label for="frontImage" class="form-label btn btn-outline-secondary">
                <img src="images/default.png" width="320px" alt="Default Preview"
                id="frontPreview" class="img-fluid" style="max-height: 200px;">

                <input type="file" id="frontImage" name="front_image" accept="image/*"
                style="display: none">
                <div class="card-title mb-3">Upload the front side photo of your id card</div>

              </label>
            </div>

            <!-- Back Image -->
            <div class="mb-1">
              <label for="backImage" class="form-label btn btn-outline-secondary">
                <img src="images/default.png" width="320px" alt="Default Preview"
                id="backPreview" class="img-fluid" style="max-height: 200px;">

                <input type="file" id="backImage" name="back_image" accept="image/*"
                style="display: none">
                <div class="card-title mb-3">Upload the back side photo of your id card</div>
              </label>
            </div>

            <!-- Selfie Image -->
            <div class="mb-1">
              <label for="selfieImage" class="form-label btn btn-outline-secondary">
                <img src="images/default.png" width="320px" alt="Default Preview"
                id="selfiePreview" class="img-fluid" style="max-height: 200px;">

                <input type="file" id="selfieImage" name="selfie_image" accept="image/*"
                style="display: none">
                <div class="card-title mb-3">Upload selfie to ensure your identification.</div>
              </label>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success w-100">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">
    <div class="fixed-footer">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto text-center">
            <a href="index.html" class=" text-muted">
              <i class="fa fa-home menu-icon" aria-hidden="true"></i>
              <span class="d-block">Home</span>
            </a>
          </div>
          <div class="col-auto text-center">
            <a href="withdraw.html" class=" text-muted">
              <i class="fa fa-credit-card menu-icon" aria-hidden="true"></i>
              <span class="d-block">Withdraw</span>
            </a>
          </div>
          <div class="col-auto text-center">
            <a href="support.html" class=" text-muted">
              <i class="fa fa-commenting menu-icon" aria-hidden="true"></i>
              <span class="d-block">Help</span>
            </a>
          </div>
          <div class="col-auto text-center">
            <a href="user.html" class="active text-muted">
              <i class="fa fa-user menu-icon" aria-hidden="true"></i>

          </div>
